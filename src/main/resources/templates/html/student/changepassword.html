<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统-学生：[[${student.name}]]</title>
    <link rel="shortcut icon" th:href="@{/img/logo.ico}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/changePassword.css}">
</head>

<style>

    .footer {
        position: absolute;
        width: 100%;
        box-sizing: border-box;
        z-index: 9;
        height: 80px;
        bottom: 0;
    }

</style>

<body>

<div class="header">
    <span class="hello01">学生信息管理系统</span>
    <span class="hello02">[[${student.name}]]同学，欢迎您！</span>
</div>

<div class="main">
    <!--    班级信息-->
    <div class="clazz">
        <h2>您的班级</h2>
        <ul>
            <li>
                [[${clazz.name}]]
            </li>
        </ul>
    </div>

    <div class="toCenter">

        <div class="change">
            <form th:action="@{~/student/password(studentId=${student.id})}" th:object="${student}" method="post">
                <div class="title">更改密码</div>

                <input type="password" placeholder="原密码" th:field="*{password}">
                <div th:classappend="${#fields.hasError('password')} ? 'error1' : ''"
                     th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                <input type="password" placeholder="新密码" th:field="*{password}">
                <div th:classappend="${#fields.hasError('password')} ? 'error2' : ''"
                     th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                <input type="password" placeholder="重复新密码" th:field="*{password}">
                <div th:classappend="${#fields.hasError('password')} ? 'error3' : ''"
                     th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                <button type="submit">提交</button>
                <a th:href="@{~/student/index.html(studentId=${student.id})}"><button type="button">返回首页</button></a>
            </form>

        </div>
    </div>




</div>

<footer class="footer">
    <div>
        <p style="float: left">&copy; <a href="https://blog.csdn.net/weixin_46192593" target="_blank" style="color: black;text-decoration: none;">blog.csdn.net/weixin_46192593</a> 2020</p>
        <p style="float:left;">&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{~/about/zhinushannan.html}" target="_blank">关于我们</a></p>
        <p style="float: right">
            Powered by 治怒善男
        </p>
    </div>
</footer>

</body>

<script th:inline="javascript">

    window.onload = function () {
        msg = [[${msg}]]
        if (msg) {
            alert(msg)
        }
    }

</script>

</html>
